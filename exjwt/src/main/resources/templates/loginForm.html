<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<h1>login Form</h1>
<hr>
<div>
	<form name="frm">
		<input type="text" name="username" placeholder="input username..."><br>
		<input type="password" name="password" placeholder="input password..."><br>
		<input type="submit" value="로그인" onclick="submitForm(event)">
	</form>
</div>
<div id="demo"></div>

<script>
function submitForm(event){
	event.preventDefault();
	alert("submit....");
	
	var form = document.forms['frm'];
	var formData = $(form).serialize();
	
	$.ajax({
		type: "POST",
		url: "http://localhost:9001/loginProc",
		contentType: "application/x-www-form-urlencoded",
		data: formData,
		dataType: "text", 
		success: function(data){
			console.log(data);
			$("#demo").html(data);
		},
		error: function(){
			console.log("에러발생...");
		}
		
	});
}
</script>
</body>
</html>
