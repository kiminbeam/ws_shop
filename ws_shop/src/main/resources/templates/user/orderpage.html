<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>주문내역 목록</h1>
<hr>
<div class="list" th:each="receipt : ${receipt}">
	상품명 <span th:text="${receipt.goods.gname}"></span><br>
	가격: <span th:text="${receipt.goods.price}"></span><br>
	<hr>
</div>


</body>
</html>
